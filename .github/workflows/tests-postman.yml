name: Testes do Postman

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ’ª Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar Newman
        run: npm install -g newman

      - name: ðŸ“¦ Instalar Newman reporter
        run: npm install -g newman-reporter-html

      - name: ðŸš€ Executar Testes 
        run: |
          mkdir -p reports
          newman run PDIProjectCollection.json -e PDIProjectEnviromentDEV.json -r cli,html --reporter-html-export reports/newman-report.html

      - name: ðŸ“¤ Publicar RelatÃ³rio como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html

  deploy:
    needs: run-postman-tests  # âœ… Espera os testes terminarem antes de rodar o deploy
    runs-on: ubuntu-latest
        
    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ“‚ Mover relatÃ³rios para a pasta docs
        run: |
          rm -rf docs  # Remove a pasta docs antiga (se existir)
          mv reports docs  # Move toda a pasta reports para docs

      - name: ðŸš€ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs  # âœ… Corrigido o caminho
          publish_branch: gh-pages
          keep_files: true  # Evita apagar arquivos antigos
