name: Testes do Postman

on:
  push:
    branches:
      - main
      - gh-pages
  pull_request:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ’ª Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar Newman
        run: npm install -g newman

      - name: ðŸ“¦ Instalar Newman reporter
        run: npm install -g newman-reporter-html

      - name: ðŸš€ Executar Testes 
        run: |
          mkdir -p reports
          newman run PDIProjectCollection.json -e PDIProjectEnviromentDEV.json -r cli,html --reporter-html-export reports/newman-report.html

      - name: ðŸ“¤ Publicar RelatÃ³rio como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html